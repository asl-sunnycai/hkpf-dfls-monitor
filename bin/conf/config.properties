# --- Target Configuration ---
# DFLS Portal 上 txt 文件的 URL
target.url=https://dflsportal_formation.dfc.cstcb.hk/
# 檢查頻率 (秒)
check.interval.seconds=60

# --- Alert Logic ---
# 連續失敗幾次後發送報警
fail.threshold=3
# 如果持續失敗，隔多久重發郵件 (分鐘)
resend.interval.minutes=60

# --- SMTP Configuration ---
mail.smtp.host=smtp.yourcompany.com
mail.smtp.port=25
# 如果不需要驗證，留空即可
mail.user=
mail.password=
# 發件人與收件人
mail.from=monitor
mail.to=on@xxx.com
mail.subject=[Alert from ux777] DFLS Portal Check Failed 